<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page GTA</title>
    <link rel="shortcut icon" href="./src/img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/img/logo-rockstar.svg" alt="">
            <hr />
            <img src="./src/img/logo-gta.svg" alt="">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte<img src="./src/img/icone-link.svg" alt=""></a>
                    
                </li>
            </ul>
        </nav>
    </header>

    <main class="home">
        <img class="imagem-fundo" src="./src/img/bg-main.png" alt="">
        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/img/logo-gta-v.svg" alt="">
                <img src="./src/img/logo-gta-online.svg" alt="">
            </div>
            <h1 class="titulo">
                Ja disponiveis para Playstation 5 e Xbox Series X|S
            </h1>
            <p class="texto">
                Experimente os fênomenos de entretenimento Grand Theft Auto V e GTA Online
            </p>
            <a class="btn-comprar" href="#comprar"> Compre Já</a>
        </div>
    </main>
    <section class="compre-ja">
        <h2 class="titulo">
            Compre Já
        </h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/img/gta5.jpg" alt="">
            <div class="informacoes">
                <h3 class="nome-do-jogo">Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>modo historia de GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="./src/img/logo-ps5.svg" alt="">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-series-s.svg" alt="">
                    </li>
                    <li>
                        <img src="./src/img/logo-ps4.svg" alt="">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-one.svg" alt="">
                    </li>
                    <li>
                        <img src="./src/img/logo-pc.svg" alt="">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">
                <h4>Selecione a plataforma</h4>
                <ul class="plataformas">
                    <li>
                        <img src="./src/img/logo-ps5.svg" alt="">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-series-s.svg" alt="">
                    </li>
                    <li>
                        <img src="./src/img/logo-ps4.svg" alt="">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-one.svg" alt="">
                    </li>
                    <li>
                        <img src="./src/img/logo-pc.svg" alt="">
                    </li>
                </ul>
            </button>
        </div>
    </section>
    <script src="./src/js/index.js"></script>

</html>
